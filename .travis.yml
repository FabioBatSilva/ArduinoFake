---
sudo: false
dist: trusty
group: beta
language: cpp

install:
    - curl -fsSL https://bootstrap.pypa.io/get-pip.py | python
    - python -m pip install platformio

matrix:
    include:
        -
            compiler: gcc
            env: COMPILER=g++-5
            addons:
                apt:
                    packages:
                        - git
                        - g++-5
                    sources:
                        - ubuntu-toolchain-r-test
        -
            compiler: clang
            env: COMPILER=clang++-3.6
            addons:
                apt:
                    packages:
                        - git
                        - clang-3.6
                    sources:
                        - ubuntu-toolchain-r-test
                        - llvm-toolchain-precise-3.6

script:
    - "make pio-test"