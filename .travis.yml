dist: trusty
sudo: false
group: beta

language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - git
            - g++-5
      env: COMPILER=g++-5

    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - git
            - clang-3.6
      env: COMPILER=clang++-3.6

script:
  - git --version
  - cmake --version
  - make --version
  - make build test 